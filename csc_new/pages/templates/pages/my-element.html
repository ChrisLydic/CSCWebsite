{% load static %}
<link rel="import" href="{% static 'components/polymer/polymer.html' %}">
{% verbatim %}
<polymer-element name="my-element">
	<template>
		This element has a ready() method. <span id="el">Not ready...</span>
	</template>
	<script>
		Polymer('my-element', {
			owner: "Dakota",
			ready: function() {
				this.$.el.textContent = this.owner + " is ready!";
			}
		});
	</script>
</polymer-element>
{% endverbatim %}
