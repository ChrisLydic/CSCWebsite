<div class="github_repo">

	<div>
		<div class="title left">
			<a href="{{html_url}}">{{name}}</a>
		</div>
		<div class="language right">
			[<code>{{language}}</code>]
		</div>
	</div>

	<div class="description">
		{% if description %}
			{{description}}
		{% else %}
			No description.
		{% endif %}
	</div>

	{% if misc_info %}
	<div class="misc_info">
		{{misc_info}}
	</div>
	{% endif %}

</div>
