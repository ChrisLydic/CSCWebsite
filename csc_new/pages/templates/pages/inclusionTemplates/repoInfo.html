<div class="github_repo">
	<div>
		<div>
			[<code>{{language}}</code>]
		</div>
		<div>
			{{name}}
		</div>
	</div>
	<div>
		(<a href="{{html_url}}">src</a>)
		{% if has_pages %}
		(<a href="http://rit-csc.github.io/{{name}}">gh-pages</a>)
		{% endif %}
	</div>
	<div>
		{% if description %}
		{{description}}
		{% else %}
		No description.
		{% endif %}
	</div>
</div>

<div class="space"></div>
