<div class="github_repo">

	<div>
		<div>
			<a href="{{html_url}}">{{name}}</a>
		</div>
		<div>
			[<code>{{language}}</code>]
		</div>
	</div>

	<div>
		{% if description %}
			{{description}}
		{% else %}
			No description.
		{% endif %}
	</div>

	{% if misc_info %}
	<div>
		{{misc_info}}
	</div>
	{% endif %}

</div>
<div class="space"></div>
